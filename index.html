<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/577c099c56.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BOOLFLIX</title>
  </head>
  <body>
    <!-- inizio div per la ricerca -->
    <header>
      <div class="logo">

      </div>
      <div class="father-search">
        <label for="search">Inserire nome film</label>
        <input id="search" type="text" name="" value="">
        <button id="search-button" type="button" name="button">clicca qui</button>
      </div>
    </header>

    <!-- fine div per la ricerca -->
    <!-- inizio contenitore elementi appesi -->
    <div class="contenitor">

    </div>
    <!-- fine contenitore elementi appesi -->
    <!-- inizio TEMPLATE -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class='elemento'>
        <div class="poster-div">
          <span class="locandina">{{{locandina}}}</span>
          <span class="tipo">{{type}}</span>
        </div>
        <div class="foundedFilms">
          <span class="title">{{title}}</span>
          <span class="originaltitle">{{origTitle}}</span>
          <span class="language">{{{language}}}</span>
          <span class="vote">{{{vote}}}</span>
          <span class="tipo">{{type}}</span>
          <span class="panoramica">{{{overview}}}</span>


        </div>
      </div>
    </script>
    <!-- fine TEMPLATE -->





    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
